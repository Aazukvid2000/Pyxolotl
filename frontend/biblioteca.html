<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Biblioteca ‚Äî Pyxolotl</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
    }
    .user-avatar span {
      color: #07102a;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header class="container header">
    <div class="brand" onclick="window.location.href='index.html'" style="cursor:pointer">
      <img src="PIXOLOTEL.png" alt="Logo Pyxolotl" class="brand-logo" onerror="this.style.display='none'">
      <div>
        <div class="site-title">Pyxolotl</div>
        <div style="font-size:12px;color:var(--muted)">Marketplace de juegos indie mexicanos</div>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">üè† Inicio</a>
      <a href="biblioteca.html" style="color:var(--accent-1)">üìö Biblioteca</a>
      
      <div id="userProfile" class="user-profile">
        <div class="user-avatar">
          <span id="userInitials">U</span>
        </div>
        <span id="userName" style="color:var(--accent-1);font-weight:600">Usuario</span>
        <button class="btn btn-ghost" onclick="logout()">Cerrar sesi√≥n</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Mi Biblioteca de Juegos</h1>
    <p style="color:var(--muted)">Todos tus juegos comprados y gratuitos</p>

    <div id="bibliotecaContainer" style="margin-top:40px">
      <div id="loading" style="text-align:center;padding:60px">
        Cargando biblioteca...
      </div>
    </div>
  </main>

  <script src="api.js"></script>
  <script>
    async function cargarBiblioteca() {
      if (!isAuthenticated()) {
        window.location.href = '/inicio.html';
        return;
      }

      try {
        const items = await apiGetBiblioteca();
        const container = document.getElementById('bibliotecaContainer');
        
        if (items.length === 0) {
          container.innerHTML = `
            <div style="text-align:center;padding:60px;color:var(--muted)">
              <h3>No tienes juegos a√∫n</h3>
              <p>Explora el cat√°logo y compra tu primer juego</p>
              <a href="/index.html" class="btn" style="background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#07102a;margin-top:20px">Explorar juegos</a>
            </div>
          `;
          return;
        }

        container.innerHTML = '<div class="grid"></div>';
        const grid = container.querySelector('.grid');

        items.forEach(item => {
          const juego = item.juego;
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `
            <div class="thumb">${juego.titulo.substring(0,2).toUpperCase()}</div>
            <h3>${juego.titulo}</h3>
            <p>${juego.genero} ‚Ä¢ ${item.es_gratuito ? 'Gratis' : '$' + juego.precio}</p>
            <div style="margin-top:12px">
              <button class="btn" onclick="descargarJuego(${juego.id})" style="width:100%;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#07102a">
                üì• Descargar
              </button>
            </div>
          `;
          grid.appendChild(card);
        });

      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar biblioteca');
      }
    }

    function descargarJuego(juegoId) {
      apiDescargarJuego(juegoId);
      alert('Descarga iniciada');
    }

    function updateUserInfo() {
      const user = getCurrentUser();
      if (user && user.nombre) {
        document.getElementById('userName').textContent = user.nombre;
        const initials = user.nombre.split(' ').map(w => w[0]).join('').substring(0,2).toUpperCase();
        document.getElementById('userInitials').textContent = initials;
      }
    }

    // Cargar al iniciar
    updateUserInfo();
    cargarBiblioteca();
  </script>
</body>
</html>
