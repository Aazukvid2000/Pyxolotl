<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Biblioteca â€” Pyxolotl</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container header">
    <div class="brand">
      <img src="PIXOLOTEL.png" alt="Logo Pixolot" class="brand-logo">
      <div>
        <div class="site-title">Pyxolotl</div>
        <div style="font-size:12px;color:var(--muted)">Mi Biblioteca</div>
      </div>
    </div>
    <nav class="nav">
      <a href="pixolot.html">Tienda</a>
      <a href="biblioteca.html">Biblioteca</a>
      <a href="#" onclick="logout()">Cerrar sesiÃ³n</a>
    </nav>
  </header>

  <main class="container">
    <h1>Mi Biblioteca de Juegos</h1>
    <p style="color:var(--muted)">Todos tus juegos comprados y gratuitos</p>

    <div id="bibliotecaContainer" style="margin-top:40px">
      <div id="loading" style="text-align:center;padding:60px">
        Cargando biblioteca...
      </div>
    </div>
  </main>

  <script src="api.js"></script>
  <script>
    async function cargarBiblioteca() {
      if (!isAuthenticated()) {
        window.location.href = '/inicio.html';
        return;
      }

      try {
        const items = await apiGetBiblioteca();
        const container = document.getElementById('bibliotecaContainer');
        
        if (items.length === 0) {
          container.innerHTML = `
            <div style="text-align:center;padding:60px;color:var(--muted)">
              <h3>No tienes juegos aÃºn</h3>
              <p>Explora el catÃ¡logo y compra tu primer juego</p>
              <a href="pixolot.html" class="btn" style="background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#07102a;margin-top:20px">Explorar juegos</a>
            </div>
          `;
          return;
        }

        container.innerHTML = '<div class="grid"></div>';
        const grid = container.querySelector('.grid');

        items.forEach(item => {
          const juego = item.juego;
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `
            <div class="thumb">${juego.titulo.substring(0,2).toUpperCase()}</div>
            <h3>${juego.titulo}</h3>
            <p>${juego.genero} â€¢ ${item.es_gratuito ? 'Gratis' : '$' + juego.precio}</p>
            <div style="margin-top:12px">
              <button class="btn" onclick="descargarJuego(${juego.id})" style="width:100%;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#07102a">
                ðŸ“¥ Descargar
              </button>
            </div>
          `;
          grid.appendChild(card);
        });

      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar biblioteca');
      }
    }

    function descargarJuego(juegoId) {
      apiDescargarJuego(juegoId);
      alert('Descarga iniciada');
    }

    // Cargar al iniciar
    cargarBiblioteca();
  </script>
</body>
</html>
