<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso ‚Äì Pixolot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-container {
      background: var(--card);
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      animation: fadeIn .4s ease both;
    }
    form { display: flex; flex-direction: column; }
    input, select {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--glass);
      color: #fff;
    }
    label {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }
    .hidden { display: none; }
    .switch-link {
      color: var(--accent-1);
      text-decoration: none;
      cursor: pointer;
    }
    .switch-link:hover {
      text-decoration: underline;
    }
    
    /* Estilos para el modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn .3s ease both;
    }
    
    .modal-content {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      animation: slideUp .4s ease both;
    }
    
    .modal-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .modal-message {
      font-size: 20px;
      color: #fff;
      margin-bottom: 24px;
      font-weight: 600;
    }
    
    .modal-btn {
      background: linear-gradient(90deg,var(--accent-2),var(--accent-1));
      color: #07102a;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body style="display:flex;align-items:center;justify-content:center;min-height:100vh">

  <div class="form-container">
    <div style="text-align:center;margin-bottom:20px">
      <img src="PIXOLOTEL.png" alt="Logo Pixolot" class="brand-logo" style="margin-bottom:8px">
      <h2 style="margin:0">Bienvenido a Pixolot</h2>
      <p style="color:var(--muted);font-size:14px" id="formTitle">Inicia sesi√≥n en tu cuenta</p>
    </div>

    <!-- FORMULARIO DE INICIO DE SESI√ìN -->
    <form id="loginForm">
      <label for="email">Correo electr√≥nico</label>
      <input id="email" type="email" required>

      <label for="password">Contrase√±a</label>
      <input id="password" type="password" required>

      <button type="submit" class="btn" style="background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#07102a;font-weight:600">Iniciar sesi√≥n</button>

      <p style="margin-top:14px;font-size:13px;color:var(--muted);text-align:center">
        ¬øNo tienes cuenta?
        <span class="switch-link" id="showRegister">Crear una</span>
      </p>
    </form>

    <!-- FORMULARIO DE REGISTRO -->
    <form id="registerForm" class="hidden">
      <label for="newName">Nombre completo</label>
      <input id="newName" type="text" required>

      <label for="newEmail">Correo electr√≥nico</label>
      <input id="newEmail" type="email" required>

      <label for="newPassword">Contrase√±a</label>
      <input id="newPassword" type="password" required minlength="8">

      <label for="tipoCuenta">Tipo de cuenta</label>
      <select id="tipoCuenta" required>
        <option value="comprador">Comprador</option>
        <option value="desarrollador">Desarrollador</option>
      </select>

      <button type="submit" class="btn" style="background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#07102a;font-weight:600">Crear cuenta</button>

      <p style="margin-top:14px;font-size:13px;color:var(--muted);text-align:center">
        ¬øYa tienes cuenta?
        <span class="switch-link" id="showLogin">Iniciar sesi√≥n</span>
      </p>
    </form>

    <div style="text-align:center;margin-top:20px">
      <a href="/index.html" class="btn btn-ghost" style="width:100%">‚Üê Volver al inicio</a>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    // ============================================
    // FUNCIONES DE MODAL
    // ============================================
    function showModal(type, message, buttonText, redirectUrl) {
      const modalHtml = `
        <div id="successModal" class="modal-overlay">
          <div class="modal-content">
            <div class="modal-icon">
              ${type === 'success' ? '‚úÖ' : type === 'welcome' ? 'üéÆ' : '‚ùå'}
            </div>
            <div class="modal-message">${message}</div>
            <button class="modal-btn" onclick="closeModal('${redirectUrl || ''}')">${buttonText}</button>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', modalHtml);
    }
    
    function closeModal(redirectUrl) {
      const modal = document.getElementById('successModal');
      if (modal) {
        modal.remove();
        if (redirectUrl && redirectUrl !== 'null' && redirectUrl !== 'undefined' && redirectUrl !== '') {
          window.location.href = redirectUrl;
        }
      }
    }

    showRegister.addEventListener('click', ()=>{
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      formTitle.textContent = 'Crea tu cuenta en Pixolot';
    });

    showLogin.addEventListener('click', ()=>{
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      formTitle.textContent = 'Inicia sesi√≥n en tu cuenta';
    });

    // Manejo del login con BACKEND
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.textContent = 'Iniciando sesi√≥n...';
      btn.disabled = true;

      try {
        const data = await apiLogin(email, password);
        
        if (data.access_token) {
          // Login exitoso - mostrar modal y redirigir
          showModal('welcome', '¬°Bienvenido a Pyxolotl!', 'Entendido!', '/index.html');
        } else {
          // Error - NO REDIRIGIR, quedarse en la misma p√°gina
          showModal('error', data.detail || 'Correo o contrase√±a incorrectos', 'Cerrar', null);
        }
      } catch (error) {
        console.error('Error:', error);
        // Error - NO REDIRIGIR, quedarse en la misma p√°gina
        showModal('error', 'Error al iniciar sesi√≥n. Verifica tus credenciales.', 'Cerrar', null);
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    });

    // Manejo del registro con BACKEND
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('newName').value;
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      const tipoCuenta = document.getElementById('tipoCuenta').value;

      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.textContent = 'Creando cuenta...';
      btn.disabled = true;

      try {
        const data = await apiRegistro(name, email, password, tipoCuenta);
        
        if (data.success) {
          // Registro exitoso - mostrar modal y cambiar a login
          showModal('success', 'Tu cuenta ha sido creada con √©xito. Por favor verifica tu correo electronico para activar tu cuenta', 'Ir a iniciar sesi√≥n', null);
          // Cambiar al formulario de login despu√©s de un momento
          setTimeout(() => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            formTitle.textContent = 'Inicia sesi√≥n en tu cuenta';
            registerForm.reset();
          }, 100);
        } else {
          // Error - NO REDIRIGIR, quedarse en la misma p√°gina
          showModal('error', data.detail || data.message || 'El correo ya est√° registrado', 'Cerrar', null);
        }
      } catch (error) {
        console.error('Error:', error);
        // Error - NO REDIRIGIR, quedarse en la misma p√°gina
        showModal('error', 'Error al crear cuenta. Intenta con otro correo.', 'Cerrar', null);
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    });

    // ============================================
    // SOPORTE PARA #registro EN LA URL
    // ============================================
    window.addEventListener('DOMContentLoaded', () => {
      // Si la URL contiene #registro, mostrar el formulario de registro
      if (window.location.hash === '#registro') {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = 'Crea tu cuenta en Pixolot';
      }
    });
  </script>
</body>
</html>
