<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso – Pyxolotl</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-container {
      background: var(--card);
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      animation: fadeIn .4s ease both;
    }
    form { display: flex; flex-direction: column; }
    input, select {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--glass);
      color: #fff;
    }
    label {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }
    .hidden { display: none; }
    .switch-link {
      color: var(--accent-1);
      text-decoration: none;
      cursor: pointer;
    }
    .switch-link:hover {
      text-decoration: underline;
    }

    /* MODAL SISTEMA */
    .modal-sistema {
      position: fixed;
      inset: 0;
      background: rgba(3,6,12,0.95);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s;
    }
    
    .modal-sistema.show {
      display: flex;
    }
    
    .modal-panel {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      text-align: center;
      animation: slideUp 0.4s ease both;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .modal-icon {
      font-size: 72px;
      margin-bottom: 20px;
      line-height: 1;
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 12px;
      color: #fff;
    }
    
    .modal-text {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
      margin: 0 0 28px;
    }
    
    .modal-btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
      color: #07102a;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(123,97,255,0.4);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body style="display:flex;align-items:center;justify-content:center;min-height:100vh">

  <div class="form-container">
    <div style="text-align:center;margin-bottom:20px">
      <img src="PIXOLOTEL.png" alt="Logo Pyxolotl" class="brand-logo" style="margin-bottom:8px">
      <h2 style="margin:0" id="mainTitle">Bienvenido a Pyxolotl</h2>
      <p style="color:var(--muted);font-size:14px" id="formTitle">Inicia sesión en tu cuenta</p>
    </div>

    <!-- FORMULARIO DE INICIO DE SESIÓN -->
    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" required>

      <label for="password">Contraseña</label>
      <input id="password" type="password" required>

      <button type="submit" class="btn" style="background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#07102a;font-weight:600">Iniciar sesión</button>

      <p style="margin-top:14px;font-size:13px;color:var(--muted);text-align:center">
        ¿No tienes cuenta?
        <span class="switch-link" id="showRegister">Crear una</span>
      </p>
    </form>

    <!-- FORMULARIO DE REGISTRO -->
    <form id="registerForm" class="hidden">
      <label for="newName">Nombre completo</label>
      <input id="newName" type="text" required>

      <label for="newEmail">Correo electrónico</label>
      <input id="newEmail" type="email" required>

      <label for="newPassword">Contraseña</label>
      <input id="newPassword" type="password" required minlength="8">

      <label for="tipoCuenta">Tipo de cuenta</label>
      <select id="tipoCuenta" required>
        <option value="comprador">Comprador</option>
        <option value="desarrollador">Desarrollador</option>
      </select>

      <button type="submit" class="btn" style="background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:#07102a;font-weight:600">Crear cuenta</button>

      <p style="margin-top:14px;font-size:13px;color:var(--muted);text-align:center">
        ¿Ya tienes cuenta?
        <span class="switch-link" id="showLogin">Iniciar sesión</span>
      </p>
    </form>

    <div style="text-align:center;margin-top:20px">
      <a href="index.html" class="btn btn-ghost" style="width:100%">← Volver al inicio</a>
    </div>
  </div>

  <!-- MODAL DEL SISTEMA -->
  <div id="modalSistema" class="modal-sistema">
    <div class="modal-panel">
      <div class="modal-icon" id="modalIcon">✅</div>
      <h2 class="modal-title" id="modalTitulo">Título</h2>
      <p class="modal-text" id="modalTexto">Mensaje del sistema</p>
      <button class="modal-btn" id="modalBtn" onclick="cerrarModal()">Entendido</button>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');
    const mainTitle = document.getElementById('mainTitle');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    // ============================================
    // SISTEMA DE MODALES BONITOS
    // ============================================
    
    let modalCallback = null;

    function mostrarModal(icono, titulo, texto, callback = null) {
      document.getElementById('modalIcon').textContent = icono;
      document.getElementById('modalTitulo').textContent = titulo;
      document.getElementById('modalTexto').textContent = texto;
      document.getElementById('modalSistema').classList.add('show');
      modalCallback = callback;
    }

    function cerrarModal() {
      document.getElementById('modalSistema').classList.remove('show');
      if (modalCallback) {
        modalCallback();
        modalCallback = null;
      }
    }

    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') cerrarModal();
    });

    // ============================================
    // DETECTAR HASH #registro
    // ============================================
    
    if (window.location.hash === '#registro') {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      mainTitle.textContent = 'Crea tu cuenta en Pyxolotl';
      formTitle.textContent = 'Únete a la comunidad';
    }

    // ============================================
    // ALTERNAR ENTRE LOGIN Y REGISTRO
    // ============================================
    
    showRegister.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      mainTitle.textContent = 'Crea tu cuenta en Pyxolotl';
      formTitle.textContent = 'Únete a la comunidad';
    });

    showLogin.addEventListener('click', () => {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      mainTitle.textContent = 'Bienvenido a Pyxolotl';
      formTitle.textContent = 'Inicia sesión en tu cuenta';
    });

    // ============================================
    // MANEJO DEL LOGIN
    // ============================================
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.textContent = 'Iniciando sesión...';
      btn.disabled = true;

      try {
        const data = await apiLogin(email, password);
        
        if (data.access_token) {
          mostrarModal(
            '✅', 
            '¡Bienvenido de vuelta!', 
            'Has iniciado sesión exitosamente', 
            () => { window.location.replace('index.html'); }
          );
        } else {
          mostrarModal(
            '❌', 
            'Error al iniciar sesión', 
            data.detail || 'Credenciales incorrectas. Por favor verifica tu email y contraseña.'
          );
        }
      } catch (error) {
        console.error('Error:', error);
        mostrarModal(
          '❌', 
          'Error de conexión', 
          'No se pudo conectar con el servidor. Por favor intenta de nuevo más tarde.'
        );
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    });

    // ============================================
    // MANEJO DEL REGISTRO
    // ============================================
    
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('newName').value;
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      const tipoCuenta = document.getElementById('tipoCuenta').value;

      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.textContent = 'Creando cuenta...';
      btn.disabled = true;

      try {
        const data = await apiRegistro(name, email, password, tipoCuenta);
        
        if (data.success) {
          mostrarModal(
            '✅', 
            '¡Cuenta creada!', 
            data.message || 'Tu cuenta ha sido creada exitosamente. Por favor verifica tu email.',
            () => {
              // Cambiar a formulario de login
              registerForm.classList.add('hidden');
              loginForm.classList.remove('hidden');
              mainTitle.textContent = 'Bienvenido a Pyxolotl';
              formTitle.textContent = 'Inicia sesión en tu cuenta';
              registerForm.reset();
            }
          );
        } else {
          const errorMsg = data.detail || data.message || 'No se pudo crear la cuenta';
          mostrarModal(
            '❌', 
            'Error al crear cuenta', 
            errorMsg
          );
        }
      } catch (error) {
        console.error('Error:', error);
        mostrarModal(
          '❌', 
          'Error al crear cuenta', 
          'No se pudo completar el registro. Por favor intenta de nuevo.'
        );
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
